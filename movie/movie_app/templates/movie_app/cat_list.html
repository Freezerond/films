{%extends 'movie_app/base.html' %}

{% block title %}Категории{%endblock%}

{%block content%}

        <div>
            <a href="{% url 'movies_list'  cat_slug=category.slug%}">{{category.title}}</a>
            <p> {{category.description}}</p>

    {%endfor%}
{%endblock%}
